spring.datasource.url=jdbc:mysql://localhost:3306/exchange
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.application.name=currency-exchange-api
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

server.servlet.context-path=/api

#jwt
jwt.expiration.time=3000000
jwt.secret.key=thispasswordissuchunbelievableandsohuge

#sheduled
exchange.check-and-notify-interval=15000
exchange.response-timeout-interval=15000
exchange.cancel-pending-interval=30000

# To set logs level as per your need.
logging.level.root=INFO
# To store logs to external file
# Here use strictly forward "/" slash for both Windows, Linux or any other os, otherwise, its won't work.
logging.file.name=log_file.log

# To customize logging pattern.
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
